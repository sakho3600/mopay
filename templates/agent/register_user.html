{% extends "agent/master.html" %}
{% block title %} Play {% endblock %}

{% block body %}
	{% include "flash.html" %}
	<div class="mo-page-header">
    	Register User
    </div>
    <div>
    	<form class="form" action="/agent/register/user/process/" method="post">
        	<input type="hidden" name="form_name" value="register_user" />
        	<table>
            	<tr>
                	<td>Firstname:</td>
                    <td><input type="text" name="firstname" /> </td>
                </tr>
                <tr>
                	<td>Lastname:</td>
                    <td><input type="text" name="lastname" /> </td>
                </tr>
                <tr>
                	<td>Phone:</td>
                    <td><input type="text" name="phone" /> </td>
                </tr>
                <tr>
                	<td valign="top">Address:</td>
                    <td><textarea name="address"></textarea> </td>
                </tr>
                <tr>
                	<td></td>
                    <td><div style="height: 10px;"></div></td>
                </tr>
                <tr>
                	<td></td>
                    <td><input type="submit" value="Register User" /> </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
